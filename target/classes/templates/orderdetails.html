<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>

<title>Order Details</title>
</head>

<body>
	<h3>Order placed successfully</h3>

	<h4>Order Summary</h4>
	<button class="btn btn-secondary" onclick="window.print()">Print Invoice</button><br>
	<ul class="list-group mb-4">
		<li class="list-group-item"><strong>User Id : <span
				th:text="${order.userid}"></span></strong></li>
		<li class="list-group-item"><strong>Total Price : <span
				th:text="${order.totalprice}"></span></strong></li>
		<li class="list-group-item"><strong>Payment Method : <span
				th:text="${order.paymentmethod}"></span></strong></li>
		<li class="list-group-item"><strong>Delivery Address : <span
				th:text="${order.deliveryaddress}"></span></strong></li>
	</ul>
	<h4>Product Details</h4>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Product Name</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Total Price</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product:${products}">
				<td th:text="${product.name}"></td>
				<td th:text="${product.productquantity}"></td>
				<td th:text="${product.price}"></td>
				<td th:text="${product.productquantity * product.price}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
