<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="/css/style.css" rel="stylesheet">
<title>Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>
</head>
<body th:style="'background-image:url('+@{images/login-img.jpeg}+');'" class="login-page">
	<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
	<div class="card p-4 shadow" style="min-width:350px; max-width:400px; background-color:rgba(255,255,255,0.9); border-radius:12px;">
		<h2 class="text-center mb-4">Login</h2>
		<form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Email address</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Optional error or logout message -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${logout}" class="alert alert-success" th:text="${logout}"></div>

        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/register"><button type="button" class="btn btn-success">Click here to sign up</button></a>
    </form>
    </div>
	</div>
</body>
</html>
