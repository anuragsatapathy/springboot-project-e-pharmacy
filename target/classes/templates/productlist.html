<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>
<title>Product Page</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>price</th>
				<th>action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product:${Products}">
				<form th:action="@{/updateproducts}" method=post>
					<td><input type="text" th:name="id" th:value="${product.id}"
						readonly></td>

					<td><input type="text" th:name="name"
						th:value="${product.name}"></td>

					<td><input type="text" th:name="price"
						th:value="${product.price}"></td>
					<td>
						<button type="submit">Update</button>
						<a th:href="@{/deleteproducts/{id}(id=${product.id})}"><button type="button">Delete</button></a>
					</td>

				</form>
			</tr>
		</tbody>
	</table>
</body>
</html>
