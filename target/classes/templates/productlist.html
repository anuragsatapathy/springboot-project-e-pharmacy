<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="javascript" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>
<title>Product Page</title>
</head>

<body>


<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Epharm</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarScroll"
				aria-controls="navbarScroll" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarScroll">
				<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
					style="--bs-scroll-height: 100px;">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/home">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/createproduct">Create Product</a></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" role="button"
						data-bs-toggle="dropdown" aria-expanded="false"> Products </a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" href="#">Action</a></li>
							<li><a class="dropdown-item" href="#">Another action</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="#">Something else
									here</a></li>
						</ul></li>
					<li class="nav-item"><a class="nav-link" href="#">About</a></li>
					<li class="nav-item"><a class="nav-link" href="#">Contact</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search" />
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<table>
		<thead>
			<tr>
				<th>id</th>
				<th>name</th>
				<th>price</th>
				<div sec:authorize="hasRole('ADMIN')">
				<th>action</th>
				</div>
				<div sec:authorize="hasRole('USER')">
				<th>Quantity</th>
				
				</div>
			</tr>
		</thead>
		<tbody>
			<tr th:each="product:${Products}">
				<form th:action="@{/updateproducts}" method=post>
					<td><input type="text" th:name="id" th:value="${product.id}"
						readonly></td>

					<td><input type="text" th:name="name"
						th:value="${product.name}"></td>

					<td><input type="text" th:name="price"
						th:value="${product.price}"></td>
					<td>
					<div sec:authorize="hasRole('ADMIN')">
						<button type="submit">Update</button> 
						<a th:href="@{/deleteproducts/{id}(id=${product.id})}"><button
								type="button">Delete</button></a>
								</div>
					</td>
					
					<td>
					<div sec:authorize="hasRole('USER')" class="d-flex gap-2">
					
						<button type="button" class="btn btn-primary btn-lg" th:onclick="'increment('+${product.id}+')'">+</button>
						
						<p class="text-center" id="quantity">0</p>
						
						<button type="button" class="btn btn-success btn-lg" onclick="decrement();">-</button>
						
						<button type="button" class="btn btn-danger btn-lg" onclick="neutral();">Reset</button>
					
					</div>
					
					</td>

				</form>
			</tr>
		</tbody>
	</table>
	
	<script src="/js/script.js"></script>
</body>
</html>
